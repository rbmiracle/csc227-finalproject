<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="icon16.ico">
        <title>Browser Information</title>
    </head>
    <!-- On page load, call getBrowserInfo() -->
    <body onload="getBrowserInfo()">
        <h1>
            Browser Information
        </h1>
        <div class="textBlock">
            <!-- Browser name and version as header -->
            <h2 id="browserName">
                Browser + Version<br>
            </h2>
            <!-- Browser info readout, using InnerHTML -->
            <p id="browserInfoReadout"></p>
            <!-- Button to refresh page -->
            <div class="buttonContainer">
                <input type=button id="refresh" value="Refresh Page" onclick="window.location.href = 'browserInfo.html';">
            </div>
        </div>
        <script src = "browserInfo.js"></script>
    </body>
</html>
